  <div class="container-lg border bg-light-border-subtle">

    <div class="col-12 border bg-light rounded ">

      <div class="form-row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="inputEmail4">Card#</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxx">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="inputPassword4">CVC#</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="inputPassword4">Amount</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="amount">

        </div>
      </div>
